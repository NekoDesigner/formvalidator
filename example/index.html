<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./example.css">
    <title>FormValidator Plugin by NekoDev</title>
</head>

<body>

    <div class="main-container">
        <h1>Form Validator NekoDev</h1>
        <div class="container">
            <form action="" method="post" id="form-test">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <p class="message" data-id="name"></p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
                <p class="message" data-id="age"></p>
                <label for="power">Power</label>
                <input type="number" name="power" id="power">
                <p class="message" data-id="power"></p>
                <button type="submit">Tester</button>
            </form>
        </div>
    </div>


    <script src="./Example.ts"></script>
</body>

</html>
